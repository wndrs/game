<head>

    <div style=" display: flex; justify-content: center; align-items: center; padding: 1%">

            <img class="bg-img " src="./images/images.jpg">

                <div id="winnerVideo" class="hidden">

                    <button onclick="continueGame()">continue playing</button>

    border-style:  dotted;
">

                <div style="    margin-top: 102px;">

                    <div class="videoTxt">use keyboard arrow to cruise around
                    </div>

                        Hit ENTER to restart</div>
                </div>


            </div>

    </div>
    <div  class="w3-row-padding w3-center w3-hide-medium w3-hide-small" style="
    margin-bottom: 100px;
">



        <img src="./images/arrow.png" class="w3-col s4 "  style="     opacity: 0; transform: rotate(-90deg);">


        <img class="w3-col s4" src="./images/arrow.png" style="     opacity: 0;transform: rotate(90deg);">

        <img class="w3-col s4" src="./images/arrow.png" style="     opacity: 0;transform: rotate(90deg);">

">

        <img id="up" src="./images/arrow.png" class="w3-col s4 ">

    <div id"iphone2" class="w3-row-padding w3-center   " style="
    height:  20vh;
">

        <img id="down" src="./images/down.png" class="w3-col s4">

        <img id="right" class="w3-col s4" src="./images/arrow.png" style="transform: rotate(90deg);">

    </div>



   

    <div id="reviveMobile" class="hidden">
